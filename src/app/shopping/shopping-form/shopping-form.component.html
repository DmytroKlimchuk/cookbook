<form>

  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" [(ngModel)]="name" name="name">
  </div>

  <div class="form-group">
    <label>Amount:</label>
    <input type="text" class="form-control" [(ngModel)]="amount" name="amount">
  </div>

  <button type="submit" class="btn btn-primary" (click)="add()">Додати інгредіент</button>

</form>
