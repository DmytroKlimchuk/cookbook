<div class="row">
    <div class="col col-xs-12">
        <button type="button" class="btn btn-primary add">Add new recipe</button>
    </div>
</div>

<div class="row">
  <div class="col col-xs-7">
    
    <app-recipe-list></app-recipe-list>

  </div>
  <div class="col col-xs-5">

    <app-recipe-detail [recipe]="recipe" *ngIf="recipe; else info"></app-recipe-detail>

    <ng-template #info>
      <h3>
        Please select recipe
      </h3>
    </ng-template>

  </div>
</div>
