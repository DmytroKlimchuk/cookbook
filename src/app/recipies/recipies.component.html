<div class="row">
    <div class="col col-sm-12">
        <button type="button" class="btn btn-primary add">Add new recipe</button>
    </div>
</div>

<div class="row">
  <div class="col-md-7">
    
    <app-recipe-list (showActiveRecipe)="showActiveRecipe($event)"></app-recipe-list>

  </div>
  <div class="col-md-5">

    <app-recipe-detail [currentRecipe]="currentRecipe" *ngIf="currentRecipe"></app-recipe-detail>

  </div>
</div>
