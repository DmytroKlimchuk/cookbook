<div class="details">      

    <div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Оберіть варіант <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li><a (click)="addToShoppingList()">Додати до списку покупок</a></li>
        <li><a>Редагувати</a></li>
        <li><a (click)='removeRecipe(recipe)'>Видалити</a></li>
    </ul>
    </div>
     
    <div class="currentRecipe">
        <p class="currentRecipe__name"> {{ recipe.name }}</p>

        <div class="currentRecipe__img">
            <img src="{{ recipe.imgPath }}" alt="{{ recipe.name }}">
        </div>

        <p class="currentRecipe__name">Опис:</p>
        <p class="currentRecipe__descr">{{ recipe.description }}</p>

        <div class="ingridients">
            <h3>Інгредієнти:</h3>
            <p *ngFor='let ingredient of recipe.ingredients'>
                <strong>Name</strong> {{ingredient.name}} / 
                <strong>Amount:</strong> {{ingredient.amount}}
            </p>
        </div>

    </div>

</div>
