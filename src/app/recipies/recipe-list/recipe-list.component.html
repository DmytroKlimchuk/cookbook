<ul class="recipes" *ngIf="recipes.length; else info">
  <li class="recipe" *ngFor="let recipe of recipes" (click)="onSelectRecipe(recipe)">
      
      <img src="{{recipe.imgPath}}" alt="{{ recipe.name }}">
      <a class="recipe__body">
          <p class="recipe__name">{{ recipe.name }}</p>
          <p class="recipe__descr">{{ recipe.description }}</p>
      </a>

  </li>
</ul>

<ng-template #info>
    <h3>
        No recipes!
    </h3>
</ng-template>
